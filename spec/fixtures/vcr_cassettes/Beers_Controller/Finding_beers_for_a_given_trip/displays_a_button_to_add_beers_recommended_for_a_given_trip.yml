      string: '{"data":[{"id":"2578","type":"beer","attributes":{"name":"Pabst Blue
        Ribbon Light","description":"PBR is not just any beer- so you would expect
        the history to be a bit unusual, and it is. Pabst was originally called \"Select,\"
        but people started asking for that \"Blue Ribbon\" beer in 1882 when we started
        tying silk ribbons to the bottles. We officially added the words \"Blue Ribbon\"
        to the bottle in 1895.\n\nPabst was the first brewery to put beer in cans
        back in 1935. This was Blue Ribbon beer but it was called \"Export\" when
        sold in the can. Our first cans had a picture of a can opener on the side
        with instructions on how to open the can of beer, with the can opener.\n\nToday,
        this classic American brew has been adopted by a whole new generation of PBR
        drinkers. Currently, PBR is one of the fastest growing domestic beer brands.
        When you''re this good, quality always comes through-PBR ME ASAP!","abv":4.190000057220459,"style":"American-Style
        Light Lager"}},{"id":"2716","type":"beer","attributes":{"name":"American Wheat","description":"A
        Silver Medal Winner in the American Hefenweizen category at the 2004 Great
        American Beer Festival, our American Wheat has a crisp and refreshing flavor.","abv":4.699999809265137,"style":"Light
        American Wheat Ale or Lager"}},{"id":"3802","type":"beer","attributes":{"name":"Haywords
        5000","description":"Launched in the year 1983, Haywards 5000 is synonymous
        with strong beer in India. Haywards 5000 is brewed with the choicest of malts
        and hops lending itself to a unique flavour profile to suit the Indian taste
        and preference. Haywards 5000 is the hallmark of original and authentic strong
        beer which other beer brands aspire for. With such credentials, it is not
        surprising to see men get together over Haywards 5000. It is the language
        of friendship amongst men who are proud of their masculinity and look forward
        to a great time with their friends and peers .\n\nhttp://www.sabmiller.in/brands_haywards_5000.html","abv":7.5,"style":"American-Style
        Lager"}},{"id":"1149","type":"beer","attributes":{"name":"Bartles and Lager","description":"","abv":4.0,"style":"American-Style
        Lager"}},{"id":"1","type":"beer","attributes":{"name":"Hocus Pocus","description":"Our
        take on a classic summer ale.  A toast to weeds, rays, and summer haze.  A
        light, crisp ale for mowing lawns, hitting lazy fly balls, and communing with
        nature, Hocus Pocus is offered up as a summer sacrifice to clodless days.\n\nIts
        malty sweetness finishes tart and crisp and is best apprediated with a wedge
        of orange.","abv":4.5,"style":"Light American Wheat Ale or Lager"}},{"id":"2948","type":"beer","attributes":{"name":"Cerveza
        Sol","description":"","abv":4.5,"style":"American-Style Lager"}},{"id":"3928","type":"beer","attributes":{"name":"Ginger
        Tom","description":"An old fashioned style ginger beer brewed naturally with
        honey, malt, lemon and fresh root ginger, leaving you with a refreshing crisp
        zesty flavour.","abv":4.0,"style":"Herb and Spice Beer"}},{"id":"3062","type":"beer","attributes":{"name":"Gumballhead","description":"Three
        Floyds official summer beer highly dry hopped American wheat beer. Quite hoppy.
        Gumballhead is brewed from red wheat and amarillo hops. It has a medium haze,
        due to bottle conditioning; once the beer is bottled, extra yeast is added
        for a secondary fermentation. The hops give off a pronounced citrus note on
        the nose. Notes of bread - from the yeast - and a good malt undertone. Medium
        carbonation.","abv":4.800000190734863,"style":"Light American Wheat Ale or
        Lager"}},{"id":"4089","type":"beer","attributes":{"name":"Stiegl Leicht","description":"This
        is a light beer with a full taste and a third less alcohol so therefore 30%
        less calories. It is ideal for beer lovers who prefer light beers but do not
        want to renounce the taste.","abv":3.299999952316284,"style":"American-Style
        Light Lager"}}]}'
