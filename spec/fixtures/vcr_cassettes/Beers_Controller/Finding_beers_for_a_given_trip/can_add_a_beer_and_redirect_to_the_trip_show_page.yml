        it''s so widely known and unique in its class, in some areas you can ask for
        it simply by the name \"Lager.\"","abv":4.400000095367432,"style":"American-Style
        Lager"}},{"id":"2578","type":"beer","attributes":{"name":"Pabst Blue Ribbon
        Light","description":"PBR is not just any beer- so you would expect the history
        to be a bit unusual, and it is. Pabst was originally called \"Select,\" but
        people started asking for that \"Blue Ribbon\" beer in 1882 when we started
        tying silk ribbons to the bottles. We officially added the words \"Blue Ribbon\"
        to the bottle in 1895.\n\nPabst was the first brewery to put beer in cans
        back in 1935. This was Blue Ribbon beer but it was called \"Export\" when
        sold in the can. Our first cans had a picture of a can opener on the side
